<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2nd Assignment</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<!-- Import Three.js and OrbitControls.js -->
		<script src="https://threejs.org/build/three.js"></script>
		<script src="orbitcontrols.js"></script>
		<script>
			// Create the scene
			const scene = new THREE.Scene();

			// Set the aspect ratio of the window
			let aspectRatio = window.innerWidth / window.innerHeight;

			// Set the x and y limits of the camera's view
			let xLimits = 3;
			let yLimits = xLimits / aspectRatio;

			// Create the camera
			const camera = new THREE.OrthographicCamera(
				-xLimits,  // left
				xLimits,  // right
				yLimits,  // top
				-yLimits,  // bottom
				0.1,      // near
				1000      // far
			);

			// Set the position of the camera
			camera.position.set(0, 0, 5);

			// Create the camera controls
			const controls = new THREE.OrbitControls(camera, renderer.domElement);

			// Create the cube
			const cube = new THREE.Mesh(
				new THREE.BoxGeometry(1, 1, 1),
				new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true })
			);

			// Add the cube to the scene
			scene.add(cube);

			// Set the size of the cube
			cube.scale.set(xLimits, yLimits, 1);

			// Create the renderer
			const renderer = new THREE.WebGLRenderer();

			// Set the size of the renderer
			renderer.setSize(window.innerWidth, window.innerHeight);

			// Add the renderer to the DOM
			document.body.appendChild(renderer.domElement);

			// Create a loop to update and render the scene
			function animate() {
				requestAnimationFrame(animate);

				// Update the scene

				// Update the camera controls
				controls.update();

				// Render the scene
				renderer.render(scene, camera);
			}

			// Start the loop
			animate();
		</script>
	</body>
</html>
