<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3rd Assignment</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="https://threejs.org/build/three.js"></script>
		<script>
			// Create a texture from the Lena.jpg image
			var texloader = new THREE.TextureLoader();
			var tex = texloader.load("./images/lena.jpg");

			// Definition of the scene, camera, and renderer
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// Create a BoxGeometry object
			var geometry = new THREE.BoxGeometry(1, 1, 1);

			// Create a MeshBasicMaterial and set its map property to the texture
			var material = new THREE.MeshBasicMaterial({map: tex});

			// Create a BoxGeometry object
            var geometry = new THREE.BoxGeometry(1, 1, 1);

            // Create a MeshBasicMaterial and set its map property to the texture
            var material = new THREE.MeshBasicMaterial({map: tex});

            // Create the cube mesh using the geometry and material
            var cube = new THREE.Mesh(geometry, material);

            // Add the cube to the scene
            scene.add(cube);

            camera.position.z = 5;

            // Scene rendering
            function animate() {
                requestAnimationFrame(animate);


                // Scene animation
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

                
                renderer.render(scene, camera);
            };

            animate();

            // viewport_update
            window.addEventListener('resize', function() {
                var width = window.innerWidth;
                var height = window.innerHeight;
                renderer.setSize(width, height);
                camera.aspect = width/height;
                camera.updateProjectionMatrix();
            });

        </script>
    </body>
</html>
