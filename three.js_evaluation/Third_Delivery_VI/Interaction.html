<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3rd Assignment</title>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
      // Create a scene
      const scene = new THREE.Scene();

      // Create a camera
      const camera = new THREE.PerspectiveCamera(
        75,  // Field of view
        window.innerWidth / window.innerHeight,  // Aspect ratio
        0.1,  // Near clipping plane
        1000  // Far clipping plane
      );

      // Create a renderer
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Load the texture
      const texloader = new THREE.TextureLoader();
      const tex = texloader.load("./images/earth_surface_2048.jpg");

      // Create a Phong material with the texture
      const material = new THREE.MeshPhongMaterial({map: tex});

      // Create a sphere geometry
      const geometry = new THREE.SphereGeometry(1, 32, 32);

      // Create a sphere mesh using the geometry and material
      const sphere = new THREE.Mesh(geometry, material);

      // Add the sphere to the scene
      scene.add(sphere);

      // Set the initial position and orientation of the camera
      camera.position.z = 3;
      camera.rotation.z = 0.41;

      // Add lighting to the scene
      const ambientLight = new THREE.AmbientLight(0x333333);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 0, 0);
      scene.add(directionalLight);

      function animate() {
        requestAnimationFrame(animate);

        // Animate the sphere
        sphere.rotation.y += 0.0025;

        // Render the scene
        renderer.render(scene, camera);
        }

        animate();

        
        function animate() {
        requestAnimationFrame(animate);

        // Animate the sphere
        sphere.rotation.y += 0.0025;

        // Render the scene
        renderer.render(scene, camera);
        }

        animate();

            // Viewport update
            window.addEventListener('resize', function() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            });

            // Add event listener for keydown events
            document.addEventListener("keydown", onDocumentKeyDown, false);

                // Get the key code of the pressed key

    </script>
