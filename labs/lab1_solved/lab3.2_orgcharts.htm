<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([
          [{'v':'DETI', 'f':'DETI<div style="color:red; font-style:italic">549</div>'},
           '', 'DETI'],
          [{'v':'Teaching', 'f':'Teaching<div style="color:red; font-style:italic">400</div>'},
           'DETI', 'Teaching'],
          [{'v':'Undergraduate', 'f':'Undergraduate<div style="color:red; font-style:italic">200</div>'},
			'Teaching', 'Undergraduate'],
          [{'v':'Masters', 'f':'Masters<div style="color:red; font-style:italic">200</div>'},
		  'Teaching', 'Masters'],
          [{'v':'Research', 'f':'Research<div style="color:red; font-style:italic">149</div>'},
		  'DETI', 'Research'],
		  [{'v':'IEETA', 'f':'IEETA<div style="color:red; font-style:italic">87</div>'},
		  'Research', 'IEETA',],
		  [{'v':'IT', 'f':'IT<div style="color:red; font-style:italic">62</div>'},
		  'Research', 'IT']
        ]);

        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        chart.draw(data, {'allowHtml':true});
      }
   </script>
    </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
