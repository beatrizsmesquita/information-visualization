<?xml version="1.0" standalone="no"?>
<svg width="12cm" height="4cm" viewBox="0 0 1200 400"
     xmlns="http://www.w3.org/2000/svg" version="1.1">
  <desc>Example rect02 - rounded rectangles</desc>

  <!-- Show outline of viewport using 'rect' element -->

  <rect x="150" y="100" width="400" height="200" rx="50" 
        fill="none" stroke="black" stroke-width="8" />      

        <ellipse transform="translate(220 200)" 
        rx="175" ry="100"
        fill="lightgrey" stroke="black" stroke-width="5"  />

        <ellipse transform="translate(150 200)" 
        rx="180" ry="95"
        fill="white" stroke="none" />

        <rect x="0.5" y="0.5" width="200" height="400" rx="50"
        fill="green" />

        
</svg>
